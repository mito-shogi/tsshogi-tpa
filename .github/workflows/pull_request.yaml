name: Create Pull Request

on:
  push:
    branches:
      - 'features/**'
      - 'fix/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  create:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Fetch develop branch
        run: git fetch origin develop:refs/remotes/origin/develop
      - name: Get first commit message
        id: first_commit
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          FIRST_COMMIT_MSG=$(git log origin/develop..$BRANCH_NAME --pretty=format:%s | tail -n 1)
          if [ -z "$FIRST_COMMIT_MSG" ]; then
            FIRST_COMMIT_MSG="Auto PR: $BRANCH_NAME to develop"
          fi
          echo "message=$FIRST_COMMIT_MSG" >> $GITHUB_OUTPUT
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: develop
          title: ${{ steps.first_commit.outputs.message }}
          draft: true
